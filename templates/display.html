<!DOCTYPE html>
<html>
<head>
	<title>Gauge and Bordered Image Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			height: 100vh;
			background-color: #f2f2f2;
		}
		.container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 100vw;
			padding: 0 50px;
			background-color: #f2f2f2;
		}

		.image-container {
			border: 5px solid #009578;
			border-radius: 10px;
			flex: 2;
			height: 600px;
			width: 1200px;
			object-fit: contain;
			object-position: center;
			background-color: #f2f2f2;
		}

		.gauge-container {
			margin: 50px;
			flex: 1;
			position: relative;
			background-color: #f2f2f2;
		}

		.gauge {
		  width: 100%;
		  max-width: 250px;
		  font-family: "Roboto", sans-serif;
		  font-size: 32px;
		  color: #004033;
		  background-color: #f2f2f2;
		}

		.gauge__body {
		  width: 100%;
		  height: 0;
		  padding-bottom: 50%;
		  background: #b4c0be;
		  position: relative;
		  border-top-left-radius: 100% 200%;
		  border-top-right-radius: 100% 200%;
		  overflow: hidden;


		}

		.gauge__fill {
		  position: absolute;
		  top: 100%;
		  left: 0;
		  width: inherit;
		  height: 100%;
		  background: linear-gradient(to bottom, #ffa500, #ff0000);
		  transform-origin: center top;
		  transform: rotate(0.25turn);


		}

		.gauge__cover {
		  width: 75%;
		  height: 150%;
		  background: #ffffff;
		  border-radius: 50%;
		  position: absolute;
		  top: 25%;
		  left: 50%;
		  transform: translateX(-50%);

		  display: flex;
		  align-items: center;
		  justify-content: center;
		  padding-bottom: 25%;
		  box-sizing: border-box;
		  background-color: #f2f2f2;
		}

		.gauge__text {
			position: absolute;
			top: 50%;
			right: 200px;
			transform: translateX(75%) translateY(-40%);
			font-size: 20px;
			font-family: "Roboto", sans-serif;
			color: #004033;
			display: none;
			background-color: #f2f2f2;
		}
		header {
		  position: fixed;
		  top: 0;
		  left: 0;
		  right: 0;
		  background-color: #fff;
		  text-align: center;
		  padding: 20px 0;
		  z-index: 9999;
		  font-family: Arial, sans-serif;
		  font-size: 18px;
		  background-color: #f2f2f2;
		}


	</style>
</head>
<body>
	<header>
	  <h1>Email Spam Detector</h1>
	</header>
	<div class="container">
		<div class="image-container">
			<img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Bordered Image" style="width:100%;height:100%;">
		</div>
		<div class="gauge-container">
			<div class="gauge">
				<div class="gauge__body">
					<div class="gauge__fill"></div>
					<div class="gauge__cover"></div>
				</div>
			</div>
			<div class="gauge__text"></div>
		</div>
	</div>
</body>
<script>
const gaugeElement = document.querySelector(".gauge");
const gaugeTextElement = document.querySelector(".gauge-container .gauge__text");
const colors = ['#009578', '#00a96f', '#00c366', '#92c800', '#f7a600', '#ff7f00', '#ff4d4d', '#d42727', '#b30909'];
const gaugeValue = {{ gauge_value }};

function setGaugeValue(gauge, value) {
  if (value < 0.00 || value > 1.00) {
    return;
  }

  let current = 0;
  const increment = value / 50; // Adjust the increment value to control the animation speed

  const interval = setInterval(() => {
    current += increment;
    if (current >= value) {
      clearInterval(interval);
      gaugeTextElement.style.display = "block";
      if (value <= 0.25) {
        gaugeTextElement.innerText = "This screenshot presents a low likelihood of being illegitimate. However, this tool is not 100% accurate, so please use common sense when replying to emails and clicking links.";
      } else if (value <= 0.75) {
        gaugeTextElement.innerText = "This screenshot presents a reasonable likelihood of being illegitimate. Please be careful when replying or clicking links in this email, and check all senders are legitimate.";
      } else {
        gaugeTextElement.innerText = "This screenshot presents a high likelihood of being illegitimate. It is not recommended that you do not reply to this email or click any links contained in it.";
      }
    }

    const colorIndex = Math.floor(current / (1 / colors.length));
    const color = colors[colorIndex];
    gauge.querySelector(".gauge__fill").style.background = color;
    gauge.querySelector(".gauge__fill").style.transform = `rotate(${current / 2.025}turn)`;
    gauge.querySelector(".gauge__cover").textContent = `${Math.round(current * 99)}%`;
  }, 20);
}

setGaugeValue(gaugeElement, gaugeValue);


</script>
</html>
