<!DOCTYPE html>
<html>
<head>
	<title>Gauge and Bordered Image Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			height: 100vh;
		}
		.container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 100vw;
			padding: 0 50px;
		}

		.image-container {
			border: 5px solid #009578;
			border-radius: 10px;
			flex: 2;
			height: 600px;
			width: 1200px;
			object-fit: contain;
			object-position: center;
		}

		.gauge-container {
			margin: 50px;
			flex: 1;
		}

		.gauge {
		  width: 100%;
		  max-width: 250px;
		  font-family: "Roboto", sans-serif;
		  font-size: 32px;
		  color: #004033;
		}

		.gauge__body {
		  width: 100%;
		  height: 0;
		  padding-bottom: 50%;
		  background: #b4c0be;
		  position: relative;
		  border-top-left-radius: 100% 200%;
		  border-top-right-radius: 100% 200%;
		  overflow: hidden;
		}

		.gauge__fill {
		  position: absolute;
		  top: 100%;
		  left: 0;
		  width: inherit;
		  height: 100%;
		  background: linear-gradient(to bottom, #ffa500, #ff0000);
		  transform-origin: center top;
		  transform: rotate(0.25turn);

		}

		.gauge__cover {
		  width: 75%;
		  height: 150%;
		  background: #ffffff;
		  border-radius: 50%;
		  position: absolute;
		  top: 25%;
		  left: 50%;
		  transform: translateX(-50%);

		  /* Text */
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  padding-bottom: 25%;
		  box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="image-container">
			<img src="path/to/your/image.jpg" alt="Bordered Image" style="width:100%;height:100%;">
		</div>
		<div class="gauge-container">
			<div class="gauge">
				<div class="gauge__body">
					<div class="gauge__fill"></div>
					<div class="gauge__cover"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
const gaugeElement = document.querySelector(".gauge");
const colors = ['#009578', '#00a96f', '#00c366', '#92c800', '#f7a600', '#ff7f00', '#ff4d4d', '#d42727', '#b30909'];

function setGaugeValue(gauge, value) {
  if (value < 0 || value > 1) {
    return;
  }

  let current = 0;
  const increment = value / 80; // Adjust the increment value to control the animation speed

  const interval = setInterval(() => {
    current += increment;
    if (current >= value) {
      clearInterval(interval);
    }

    const colorIndex = Math.floor(current / (1 / colors.length));
    const color = colors[colorIndex];
    gauge.querySelector(".gauge__fill").style.background = color;
    gauge.querySelector(".gauge__fill").style.transform = `rotate(${current / 2}turn)`;
    gauge.querySelector(".gauge__cover").textContent = `${Math.round(current * 100)}%`;
  }, 20);
}

setGaugeValue(gaugeElement, 0.8);



</script>
</html>
